<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Client Data Form</h1>
    <form id="clientForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="contact">Contact #:</label>
        <input type="text" id="contact" name="contact" required>
        
        <label for="address">Full Address:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="emergencyContactName">Emergency Contact Name:</label>
        <input type="text" id="emergencyContactName" name="emergencyContactName" required>
        
        <label for="emergencyContactNumber">Emergency Contact #:</label>
        <input type="text" id="emergencyContactNumber" name="emergencyContactNumber" required>
        
        <button type="submit">Submit</button>
    </form>
    <p id="response"></p>
</div>

<script>
document.getElementById('clientForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const form = event.target;
    const formData = new FormData(form);

    fetch('YOUR_WEB_APP_URL', {
        method: 'POST',
        body: new URLSearchParams(formData)
    })
    .then(response => response.text())
    .then(data => {
        document.getElementById('response').textContent = data;
        form.reset();
    })
    .catch(error => console.error('Error:', error));
});
</script>

</body>
</html>
